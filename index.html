<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Reaction Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>React to Our Idea!</h1>
  <div class="drag" draggable="true"></div>
  <div class="emoji-container">
    <div class="emoji" data-emoji="🔥">
      🔥
      <div class="count-display">0</div>
    </div>
    <div class="emoji" data-emoji="👌">
      👌
      <div class="count-display">0</div>
    </div>
    <div class="emoji" data-emoji="🗑️">
      🗑️
      <div class="count-display">0</div>
    </div>
  </div>
  <p id="result"></p>
  <script src="script.js"></script>
</body>
</html>
